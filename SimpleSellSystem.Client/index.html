<!DOCTYPE html>
<html>

<head>
    <title>SimpleSellSystem</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SimpleSellSystem</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id="products">
                    <a class="nav-link" href="javascript:setActive('products', loadProducts)">Produkty</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="section-products">
        <div class="row mr-0">
            <div class="col-md-12 pr-0">
                <table class="table" id="products-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Produkt</th>
                            <th>Objem</th>
                            <th>Cena</th>
                            <th>Operace (Celkem: <span id="total_price">0</span>)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        setActive('products', loadProducts);
    </script>
</body>

</html>
