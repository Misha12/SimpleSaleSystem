<!DOCTYPE html>
<html>

<head>
    <title>SimpleSellSystem</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="base.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SimpleSellSystem</a>
        <div class="d-flex justify-content-between w-100">
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item active" id="products">
                        <a class="nav-link" href="javascript:setActive('products', loadProducts)">Produkty</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex justify-content-between w-25 align-items-center">
                <h4 class="font-weight-bold d-inline-block text-white m-0 p-0 w-25">
                    Celkem: <span id="total_price">0</span>
                </h4>

                <button class="btn btn-lg btn-primary" id="createOrder">Zapsat příspěvek</button>
                <button class="btn btn-lg btn-danger">Zrušit</button>
            </div>
        </div>
    </nav>

    <section id="section-products">
        <div class="row mr-0">
            <div class="col-md-12 pr-0">
                <table class="table" id="products-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Produkt</th>
                            <th>Objem</th>
                            <th>Cena</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("createOrder").onclick = createOrder;

        setActive('products', loadProducts);
    </script>
</body>

</html>
